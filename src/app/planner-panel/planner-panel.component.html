<div class="planner-panel">
  <h2>Zaplanuj podróż</h2>
  <div class="form-group">
    <label for="from">Z:</label>
    <input id="from" type="text" placeholder="Punkt początkowy" />
  </div>

  <div class="form-group">
    <label for="to">Do:</label>
    <input id="to" type="text" placeholder="Cel podróży" />
  </div>

  <button>Znajdź trasę</button>
</div>
